<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binario2Decimal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <br><br><br>
    <div class="container">
        <div class="card border-dark text-black mb-3">
            <div class="card-header text-center">
                <h3>Bin2Dec</h3>
                <h4>Conversor binário para decimal</h4>
            </div>
            <div class="card-body">
                <form method="post" class="mx-auto">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h5><label for="">Binário: </label></h5>
                            <input type="number" name="" id="numBin" class="form-control" placeholder="Ex.: 0101001">
                        </div>

                        <div class="form-group col-md-6">
                            <h5><label for="">Decimal:</label></h5>
                            <input type="number" name="" id="numDec" class="form-control" value="0">
                        </div>
                        
                        <div class="form-group col-md-12">
                            <input type="button" value="Converter" onclick="Converter()" class="btn btn-outline-dark form-control">
                            <br><br>
                            <input type="button" value="Limpar" onclick="LimparEspaco()" class="btn btn-outline-dark form-control">
                        </div>                        
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                Criado por <a href="https://github.com/EstevaoNaval">Estevão Naval</a>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
